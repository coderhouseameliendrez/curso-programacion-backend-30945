<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <span id="nombre"></span> -->

    <span></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script>
        // const template = Handlebars.compile('<h1>Mi titulo: {{titulo}}</h1>');
        // const html = template({titulo: 'Motores de plantillas'});
        // document.getElementById('nombre').innerHTML = html;

        let templateNotRendered = '<h1>Datos personales</h1><ul>';

            // nombre - apellido - edad - email - telefono
        templateNotRendered += '<li>{{nombre}}</li>';
        templateNotRendered += '<li>{{apellido}}</li>';
        templateNotRendered += '<li>{{edad}}</li>';
        templateNotRendered += '<li>{{email}}</li>';
        templateNotRendered += '<li>{{telefono}}</li>';

        templateNotRendered += '</ul>';
        const template = Handlebars.compile(templateNotRendered);
        const html = template({nombre: 'Agustin', apellido: 'Meliendrez', edad: 29, email: 'email@email.com', telefono: 9999});
        document.querySelector('span').innerHTML = html;

    </script>
    
</body>
</html>
